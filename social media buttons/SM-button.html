<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social media buttons</title>
	<link rel="stylesheet" href="SM-button.css">
	<!-- <script src="http://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
	<div class="wrapper">
		<div class="button">
			<div class="icon"><img src="pictures/Facebook-icon.png" alt="">
			</div>
			<span>Facebook</span>
		</div>
		<div class="button">
			<div class="icon">
				<img src="pictures/Twitter-icon.png" alt="">
			</div>
			<span>Twitter</span>
		</div>
		<div class="button">
			<div class="icon">
				<img src="pictures/Instagram-icon.png" alt="">
			</div>
			<span>Instagram</span>
		</div>
		<div class="button">
			<div class="icon">
				<img src="pictures/Whatsapp-icon.png" alt="">	
			</div>
			<span>Whatsapp</span>
		</div>
		<div class="button">
			<div class="icon">
				<img src="pictures/Youtube-icon.png" alt="">
			</div>
			<span>Youtube</span>
		</div>

	</div>
</body>
</html>
